<table mat-table [dataSource]="Minas class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name', 'tipo', 'precio']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'precio', 'acciones'];"></tr>
</table>

<mat-paginator
    [pageSizeOptions]="[3, 6, 9]"
    showFirstLastButtons
    aria-label="Select page of elements"
>
</mat-paginator>
